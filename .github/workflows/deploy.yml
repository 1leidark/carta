name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        # Устанавливаем virtualenv (если не установлен)
        sudo pip install virtualenv
        
        # Создаем новое виртуальное окружение
        virtualenv venv
        
        # Активируем виртуальное окружение
        source venv/bin/activate
        
        # Устанавливаем зависимости
        pip install -r requirements.txt

        # 1. Обновляем pip до последней версии
        sudo python3 -m pip install --upgrade pip
        
        # 3. Обновляем selenium и webdriver-manager
        sudo pip install --upgrade selenium webdriver-manager
        
        # Указываем путь к chromedriver для Linux/WSL
        CHROMEDRIVER_PATH="/mnt/c/chromedriver/chromedriver.exe"

        app.py --chromedriver_path="$CHROMEDRIVER_PATH"









