name: Deploy to Render (Linux Server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Устанавливаем Chromium и ChromeDriver
    - name: Install Chromium and ChromeDriver
      run: |
        sudo apt-get update -y
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:saiarcot895/chromium-beta
        sudo apt-get update -y
        sudo apt-get install -y chromium-browser

        # Устанавливаем ChromeDriver
        CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip -P /tmp
        sudo unzip /tmp/chromedriver_linux64.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    # 3. Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 4. Устанавливаем зависимости Python
    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    # 5. Тестируем Selenium
    - name: Test Selenium in headless mode
      run: |
        source venv/bin/activate
        python -c "
        from selenium import webdriver;
        from selenium.webdriver.chrome.service import Service;
        from selenium.webdriver.chrome.options import Options;
        options = Options();
        options.binary_location = '/usr/bin/chromium-browser';
        options.add_argument('--headless'); # Запуск в headless режиме
        options.add_argument('--disable-gpu');
        options.add_argument('--no-sandbox');
        options.add_argument('--disable-dev-shm-usage');
        service = Service(executable_path='/usr/local/bin/chromedriver');
        driver = webdriver.Chrome(service=service, options=options);
        driver.get('https://www.google.com');
        print('Page title is:', driver.title);
        driver.quit();
                "


